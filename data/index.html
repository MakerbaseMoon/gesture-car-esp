<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GestureCar手勢控制萬向車</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-success bg-opacity-25">
        <div class="mt-4 text-center">
            <h1>GestureCar手勢控制萬向車</h1>
        </div>

        <div class="container text-center">
            <div class="row  mt-5 my-5">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-large">左前</button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-danger btn-large">前</button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-warning btn-large">右前</button>
                </div>
            </div>

            <div class="row  mt-5 my-5">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-large">左邊</button>
                </div>
                
                <div class="col">
                    <button type="button" class="btn btn-warning btn-large">右邊</button>
                </div>
            </div>

            <div class="row  mt-5 my-5">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-large">左後</button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-danger btn-large">後</button>
                </div>
                
                <div class="col">
                    <button type="button" class="btn btn-warning btn-large">右後</button>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <h5>
                操控按鈕介面
            </h5>
        </div>
    </body>
</html>
